<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title id="title">Days passed</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <link rel="shortcut icon" href="./icon/browser_icon.png" type="image/x-icon">
</head>
<body>
    <header>
        <p>Count how may days has passed</p>
    </header>
    <div class="main">
        <div class="start">
            <p>Started since: <span class="text" id="start"></span></p>
        </div>
        <div class="now">
            <p>Current &nbsp;time: <span class="text" id="now"></span></p>
        </div>
        <div class="count">
            <p>Gotta go fast! <span id="time"></span> <span class="text">days has passed since you begin!</span></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
